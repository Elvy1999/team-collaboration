<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
    <main>
        <section class="left_side">
            hello00
        </section>
        <section class="right_side">
            <form action="" class="card-info">
                <label for="name" id="name">CARDHOLDER NAME</label>
                <input type="text" placeholder=" e.g. Jane Appleseed"  required>
                <label for="card-number" id="card-number">CARD NUMBER</label>
                <input id="ccn" placeholder=" e.g. 1234 5678 9123 0000" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}"  maxlength="19" required>
                <div class="container">
                    <div class="month_year">
                        <label for="month-year">EXP. DATE (MM/YY) </label>
                        <div>
                            <input placeholder="MM" type="number" id="month" name="month" min="1" max="12" step="1" required>
                            <input type="number" placeholder="YY" id="year" name="year" min="0" max="99" required>
                        </div>
                    </div>
                    <div class="cvc">
                        <label for="CVC" id="CVC"> CVC</label>
                        <input type="text" placeholder=" e.g.123" pattern="\d{3}" title="Please enter exactly 3 digits" required>
                    </div>
                </div>
                <input type="submit" value="Confirm">
        </form>
        </section>
    </main>
</body>
</html>
